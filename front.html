<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Fullscreen background */
    .hero {
      background: url('career-bg.jpg') no-repeat center center/cover;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      text-align: center;
    }

    /* Dark overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    /* Title style */
    h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    /* Button styling */
    .btn-signup {
      position: relative;
      z-index: 1;
      padding: 14px 40px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-signup:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #1a54c0, #4c0da8);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <h1>Edu Portal</h1>
    <button class="btn-signup" onclick="window.location.href='login.html'">Sign Up</button>
  </div>
</body>
</html>
